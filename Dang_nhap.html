<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="Dang_nhap.css">
    <script src="Dang_nhap.js"></script>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng nhập</h1>
        <form action="#" class="signup-form" autocomplete="off" >
            <label for="username" class="signup-label">Tên đăng nhập</label>
            <input type="text" id="username" class="signup-input" required>
            <label for="password" class="signup-label">Mật khẩu</label>
            <input id="password" class="signup-input" type="password" required>
            <button type="submit" class="signup-submit">Đăng nhập</button>
        </form>
        <p class="signup-already">
            <span>Bạn chưa có tài khoản ?</span>
            <a href="Dang_ky.html" class="signup-login-link">Đăng kí</a>
        </p>
    
      </div>
</body>
</html>
