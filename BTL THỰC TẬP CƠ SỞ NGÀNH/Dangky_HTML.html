<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="Dangky_CSS.css">
    <script src="Dangky_JS.js"></script>
</head>
<body>
    <div class="signup">
        <h1 class="signup-heading">Đăng ký</h1>
        <form action="#" class="signup-form" autocomplete="off" >
            <label for="username" class="signup-label">Tên đăng nhập</label>
            <input type="text" id="username" class="signup-input" placeholder="Eg: user1234" required>
            <label for="email" class="signup-label">Email</label>
            <input type="email" id="email" class="signup-input" placeholder="Eg: johndoe@gmai.com">
            <label for="password" class="signup-label">Mật khẩu</label>
            <input id="password" class="signup-input" type="password" required>
            <label for="password" class="signup-label">Nhập lại mật khẩu</label>
            <input id="password" class="signup-input" type="password" required>
            <button type="submit" class="signup-submit">Đăng ký</button>
        </form>
        <p class="signup-already">
            <span>Bạn đã có tài khoản ?</span>
            <a href="Dangnhap_HTML.html" class="signup-login-link" target="_blank">Đăng nhập</a>
        </p>
    
      </div>
</body>
</html>
